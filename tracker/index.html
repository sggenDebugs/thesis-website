<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Expense</h1>
        <form action="/tracker/submit.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Item/Equipment:</label>
                <input type="text" name="item_name" required>
            </div>
            
            <div class="form-group">
                <label>Cost:</label>
                <input type="number" step="0.01" name="cost" required>
            </div>
            
            <div class="form-group">
                <label>Receipt (optional):</label>
                <input type="file" name="receipt">
            </div>
            
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" name="quantity" required>
            </div>
            
            <div class="form-group">
                <label>Total:</label>
                <input type="number" step="0.01" name="total" required>
            </div>
            
            <div class="form-group">
                <label>Payment per Member (comma-separated):</label>
                <textarea name="payment_per_member" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
