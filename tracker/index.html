<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Expense</h1>
        <form action="/tracker/submit.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Item/Equipment:</label>
                <input type="text" name="item_name" required>
            </div>

            <div class="form-group">
                <label>Cost per Unit:</label>
                <input type="number" step="0.01" name="cost" required>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" name="quantity" required>
            </div>

            <div class="form-group">
                <label>Receipt (optional - PNG, JPG):</label>
                <input type="file" name="receipt" accept="image/*">
            </div>
            <!-- Add this field after the opening form tag -->
            <div class="form-group">
                <label>Purchased By:</label>
                <select name="person_name" required>
                    <option value="">Select Person</option>
                    <option value="INIGO">INIGO</option>
                    <option value="NINO">NINO</option>
                    <option value="HANNAH">HANNAH</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <a href="/tracker/display.php">View Expenses</a>
    </div>
</body>

</html>
